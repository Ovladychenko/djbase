{% extends 'trade/base.html' %}

{% block content %}
 <div class="table-responsive">
        <table class="table table-striped table-sm">
          <thead>
            <tr>
                <th scope="col">Код</th>
              <th scope="col">Наименование</th>
              <th scope="col">Наименование полное</th>
              <th scope="col">Адрес</th>
            </tr>
          </thead>
          <tbody>

              {% for m in datalist %}
              <tr>
              <td><a href="{% url 'сlient' m.GUID %}">{{m.Code}} </a></td>
              <td>{{m.Name}}</td>
              <td>{{m.FullName}}</td>
              <td>{{m.Adress}}</td>
            </tr>
              {% endfor %}


          </tbody>
        </table>
      </div>
    </main>
  </div>
</div>


 {% endblock%}
