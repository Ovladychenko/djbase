{% extends 'trade/base.html' %}

{% block content %}

<h6>Контрагент</h6>
<form action="" method="post">
    {% csrf_token %}

  <div class="form-group col-md-2">
    <label for="{{ form.code.id_for_label }}">{{form.code.label}}</label>
      {{ form.code }}
  </div>
  <div class="form-group col-md-8">
    <label for="{{ form.name.id_for_label }}">{{form.name.label}}</label>
      {{ form.name }}
  </div>
  <div class="form-group col-md-8">
    <label for="{{ form.full_name.id_for_label }}">{{form.full_name.label}}</label>
      {{ form.full_name }}
  </div>
   <div class="form-group col-md-2">
    <label for="{{ form.vat_number.id_for_label }}">{{form.vat_number.label}}</label>
      {{ form.vat_number }}
  </div>

  <div class="form-group col-md-8">
    <label for="{{ form.legal_address.id_for_label }}">{{form.legal_address.label}}</label>
      {{ form.legal_address }}
  </div>

  <div class="form-group col-md-8">
    <label for="{{ form.physical_address.id_for_label }}">{{form.physical_address.label}}</label>
      {{ form.physical_address }}
  </div>

  <div class="form-group col-md-8">
    <label for="{{ form.phones.id_for_label }}">{{form.phones.label}}</label>
      {{ form.phones }}
  </div>

    <div class="form-group col-md-10">
    <label for="{{ form.comment.id_for_label }}">{{form.comment.label}}</label>
      {{ form.comment }}
  </div>
  <br>
  <button type="submit" class="btn btn-primary">Сохранить</button>
</form>

{% endblock%}
