{% extends 'trade/base.html' %}

{% block content %}

<form action="{% url 'show_note' note_id %}" method="post">
    {% csrf_token %}

    <div class="form-group col-md-11">
        <label for="{{ form.title.id_for_label }}">{{form.title.label}}</label>
        {{ form.title }}
    </div>

    <div class="form-group col-md-11">

        {{ form.content }}
    </div>


    <div class="col-auto">
        <button type="submit" class="btn btn-primary mb-3">Сохранить</button>
        <button type="button" class="btn btn-danger mb-3" data-bs-toggle="modal" data-bs-target="#exampleModalCenter">
            Удалить
        </button>

        </button>

    </div>


</form>

<!-- Modal -->
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
     aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">Удалить запись?</h5>
                <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <div class="modal-footer">
                <form action="{% url 'delete_note' note_id %}" method="post">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-secondary">Ok</button>
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Отмена</button>
                </form>
            </div>
        </div>
    </div>
</div>


{% endblock%}
